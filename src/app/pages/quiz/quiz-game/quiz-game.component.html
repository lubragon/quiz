<div id="perguntaBackground">

  <a routerLink="/base/usuario/lista">VoltR</a>
    <div *ngIf="perguntaAtual">
      
      <h2 id="perguntaAtual">{{perguntaAtual.pergunta || ""}}</h2>

      <div *ngFor="let i of perguntaAtual?.respostas" class="containerRespostas">
        <div (click)="responder(i)" class="respostaButton" [class.disabled]="isClicked">{{i.texto}}</div>
      </div>

      <div id="resultadoResposta" *ngIf="feedbackMensagem">
        <p >{{feedbackMensagem}}</p>
      </div>
    </div>
    


    <div class="wrapperBody" *ngIf="!perguntaAtual">
      <h2 class="msgFinal">Fim do Quiz</h2>
      <p class="pontuacaoFinal">Pontuação {{pontuacao}} de {{perguntas.length}}</p>
    </div>

</div>
