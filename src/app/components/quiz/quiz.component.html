<div *ngIf="perguntaAtual">
    <h2>{{ perguntaAtual.pergunta }}</h2>

    <div *ngFor="let resposta of perguntaAtual.respostas" class="containarRespostas">
      <div (click)="responder(perguntaAtual, resposta)" class="respostaButton">
        {{ resposta.texto }}
      </div>
    </div>
  
    <div *ngIf="respostaCorreta !== undefined">
      <p *ngIf="respostaCorreta">Resposta Correta!</p>
      <p *ngIf="!respostaCorreta">Resposta Incorreta!</p>
    </div>
</div>
